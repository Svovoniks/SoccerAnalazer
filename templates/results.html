<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Results - Soccer Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            color: #333;
            font-size: 28px;
        }
        
        .header-buttons {
            display: flex;
            gap: 10px;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-download {
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
            color: white;
        }
        
        .btn-download:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(76, 175, 80, 0.3);
        }
        
        .btn-back {
            background: #e0e0e0;
            color: #333;
        }
        
        .btn-back:hover {
            background: #d0d0d0;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            border-left: 4px solid #667eea;
        }
        
        .stat-card h3 {
            color: #999;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .stat-value {
            color: #333;
            font-size: 28px;
            font-weight: bold;
        }
        
        .heatmap-section {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }
        
        .heatmap-section h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            font-size: 24px;
        }
        
        .heatmap-container {
            text-align: center;
        }
        
        .heatmap-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
        }
        
        .footer p {
            color: white;
            font-size: 14px;
        }
        
        .loading {
            background: white;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .loading h2 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loadingSection" class="loading" style="display: none;">
            <h2>Loading Results...</h2>
            <div class="spinner"></div>
        </div>
        
        <div id="resultsSection" style="display: none;">
            <div class="header">
                <h1>‚öΩ Processing Results</h1>
                <div class="header-buttons">
                    <button class="btn-download" id="downloadBtn">‚¨áÔ∏è Download Video</button>
                    <button class="btn-download" id="downloadPdfBtn">üìÑ Download PDF Report</button>
                    <button class="btn-back" id="backBtn">‚Üê Back</button>
                </div>
            </div>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Total Frames</h3>
                    <div class="stat-value" id="stat-total-frames">-</div>
                </div>
                <div class="stat-card">
                    <h3>Detection Rate</h3>
                    <div class="stat-value" id="stat-detection-rate">-</div>
                </div>
                <div class="stat-card">
                    <h3>Avg Ball Speed</h3>
                    <div class="stat-value" id="stat-avg-speed">-</div>
                </div>
                <div class="stat-card">
                    <h3>Max Ball Speed</h3>
                    <div class="stat-value" id="stat-max-speed">-</div>
                </div>
                <div class="stat-card">
                    <h3>Avg Confidence</h3>
                    <div class="stat-value" id="stat-confidence">-</div>
                </div>
                <div class="stat-card">
                    <h3>Processing Time</h3>
                    <div class="stat-value" id="stat-time">-</div>
                </div>
            </div>
            
            <div class="heatmap-section">
                <h2>üî• Ball Position Heatmap</h2>
                <div class="heatmap-container">
                    <img id="heatmapImage" class="heatmap-image" src="" alt="Ball Position Heatmap">
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentStats = null;
        let currentFilename = null;
        let currentRequestId = null;

        window.addEventListener('DOMContentLoaded', () => {
            loadResults();
        });

        function loadResults() {
            // Try to load from localStorage
            const savedStats = localStorage.getItem('processingStats');
            const savedFilename = localStorage.getItem('processingFilename');
            const savedRequestId = localStorage.getItem('processingRequestId');

            if (!savedStats || !savedFilename || !savedRequestId) {
                document.getElementById('loadingSection').style.display = 'block';
                setTimeout(() => {
                    alert('No processing results found. Redirecting to home...');
                    window.location.href = '/';
                }, 2000);
                return;
            }

            currentStats = JSON.parse(savedStats);
            currentFilename = savedFilename;
            currentRequestId = savedRequestId;

            // Clear localStorage after loading
            localStorage.removeItem('processingStats');
            localStorage.removeItem('processingFilename');
            localStorage.removeItem('processingRequestId');

            displayResults();
        }

        function displayResults() {
            document.getElementById('loadingSection').style.display = 'none';
            document.getElementById('resultsSection').style.display = 'block';

            // Display statistics
            document.getElementById('stat-total-frames').textContent = currentStats.total_frames;
            document.getElementById('stat-detection-rate').textContent = currentStats.detection_percentage.toFixed(1) + '%';
            document.getElementById('stat-avg-speed').textContent = currentStats.average_ball_speed.toFixed(2) + ' px/f';
            document.getElementById('stat-max-speed').textContent = currentStats.max_ball_speed.toFixed(2) + ' px/f';
            document.getElementById('stat-confidence').textContent = currentStats.average_confidence.toFixed(1) + '%';
            document.getElementById('stat-time').textContent = currentStats.processing_time.toFixed(1) + 's';

            // Display heatmap
            if (currentStats.heatmap_image) {
                document.getElementById('heatmapImage').src = currentStats.heatmap_image;
            }
        }

        // Download button
        document.getElementById('downloadBtn').addEventListener('click', () => {
            if (currentFilename) {
                window.location.href = `/download/${currentFilename}`;
            }
        });

        // PDF Download button
        document.getElementById('downloadPdfBtn').addEventListener('click', async () => {
            if (!currentRequestId) return;
            
            const downloadPdfBtn = document.getElementById('downloadPdfBtn');
            const originalText = downloadPdfBtn.textContent;
            downloadPdfBtn.disabled = true;
            downloadPdfBtn.textContent = '‚è≥ Getting PDF...';
            
            try {
                const response = await fetch('/generate-pdf', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        request_id: currentRequestId
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    window.location.href = `/download/${data.report_filename}`;
                } else {
                    alert('Failed to get PDF');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error getting PDF: ' + error.message);
            } finally {
                downloadPdfBtn.disabled = false;
                downloadPdfBtn.textContent = originalText;
            }
        });

        // Back button
        document.getElementById('backBtn').addEventListener('click', () => {
            window.location.href = '/';
        });
    </script>
</body>
</html>
